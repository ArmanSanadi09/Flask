<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-container {
    width: 450px;
    height: 650px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  .chat-header {
    background: linear-gradient(135deg, #0f2027, #2c5364);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 0.5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-header button {
    background: #ff4d4d;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
  }
  .chat-header button:hover {
    background: #cc0000;
  }

  .chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scrollbar-width: none;
  }

  .chat-box::-webkit-scrollbar {
    display: none;
  }

  .message {
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 25px;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: linear-gradient(120deg, #00c6ff, #0072ff);
    color: white;
  }

  .assistant {
    align-self: flex-start;
    background: #f0f0f0;
    color: #333;
  }

  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
    background: #f7f7f7;
  }

  .chat-input input {
    flex: 1;
    border: none;
    padding: 14px;
    font-size: 15px;
    outline: none;
  }

  .chat-input button {
    background: #0072ff;
    color: white;
    border: none;
    padding: 14px 20px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .chat-input button:hover {
    background: #00c6ff;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <span>Chat with Bot</span>
    <div>
      <form action="/clear" method="POST" style="display:inline;">
        <button type="submit">Clear</button>
      </form>
      <a href="/logout"><button type="button">Logout</button></a>
    </div>
  </div>

  <div class="chat-box">
    {% for msg in messages %}
      {% if msg.role == "user" %}
        <div class="message user">{{ msg.content }}</div>
      {% elif msg.role == "assistant" %}
        <div class="message assistant">{{ msg.content | safe }}</div>
      {% endif %}
    {% endfor %}
  </div>

  <form class="chat-input" action="/send" method="POST">
    <input type="text" name="message" placeholder="Type a message..." required>
    <button type="submit">Send</button>
  </form>
</div>

<script>
  var chatBox = document.querySelector('.chat-box');
  chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
